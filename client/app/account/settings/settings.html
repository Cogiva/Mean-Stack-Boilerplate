<div class="container ct-narrow">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="profileform" ng-submit="vm.updateProfile(profileform)" >
        <div class="form-group">
          <div class="pi-container">
              <img ng-src="{{'data:image/jpg;base64,' + vm.currentUser.profileimage }}" class="profileimage" ng-hide="vm.uploading" name="profileimagecurrent" id="profileimagecurrent" />
              <div class="img-save-overlay" ng-show="vm.imageSaving"><div class='uil-ball-css' style='-webkit-transform:scale(0.6)'><div></div></div></div>
          </div>
          <input type="file" id="profileimg" name="profileimg" class="inputfile" />
          <label for="profileimg" class="btn btn-lg"><span class="glyphicon glyphicon-upload"></span>&nbsp;&nbsp;Upload Image</label>
          <!-- invisible button click to force auto upload -->
          <div ng-click="vm.uploadNewImage()" class="activeButInvisible" id="profileUploader">upload</div>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="vm.currentUser.name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="vm.currentUser.email"
                mongoose-error />
          <p class="help-block" ng-show="profileform.email.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save Profile</button>

      </form>
      <hr />
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save Password</button>
      </form>
    </div>
  </div>
</div>
